<!DOCTYPE html>
<html lang="ja">
<head>
    {{- partial "head.html" . -}}
    <meta name="description" content="{{ .Site.Params.homepage_meta_tags.meta_og_description }}" />
    <meta property="og:title" content="{{ .Site.Params.homepage_meta_tags.meta_og_title }}" />
    <meta property="og:type" content="{{ .Site.Params.homepage_meta_tags.meta_og_type }}" />
    <meta property="og:url" content="{{ .Site.Params.homepage_meta_tags.meta_og_url }}" />
    <meta property="og:image" content="{{ .Site.Params.homepage_meta_tags.meta_og_image }}" />
    <meta property="og:description" content="{{ .Site.Params.homepage_meta_tags.meta_og_description }}" />
    <meta name="twitter:card" content="{{ .Site.Params.homepage_meta_tags.meta_twitter_card }}" />
    <meta name="twitter:site" content="{{ .Site.Params.homepage_meta_tags.meta_twitter_site }}" />
    <meta name="twitter:creator" content="{{ .Site.Params.homepage_meta_tags.meta_twitter_creator }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
</head>
<body>
    
    {{- partial "header.html" . -}}
    <div class="scroll-top rounded-full">
        <span class="icon-keyboard_arrow_up text-2xl"></span>
    </div>
    {{- partial "slide.html" . -}}
    {{- partial "strip.html" . -}}
    <!-- Add html below -->

    <div class="container">
        <div style="margin-bottom: 0px;" class="row max-width lime shopsection"> 
            <h1 class="text-center">Customer support</h1>
            <p class="text-center">Need to query your order? submit this form and we'll be in touch asap.</p>               

            <div class="custom-form">
                <form id="contact-form" method="POST" data-netlify="true" enctype="multipart/form-data" name="contact">
                    <input type="hidden" name="form-name" value="support">
                    
                    <label>Name*</label>
                    <input type="text" placeholder="Your Name" class="form-input" name="name" required>
                    
                    <label>Email*</label>
                    <input type="email" placeholder="your@email.com" class="form-input" name="email" required>
                
                    <label>Date of transaction</label>
                    <input type="text" placeholder="e.g. 25/09/2024" class="form-input" name="transaction_date">
                
                    <label>Receipt number (for faster processing of your query)</label>
                    <input type="text" placeholder="e.g. 8039-1092" class="form-input" name="receipt">
                
                    <label>Product purchased</label>
                    <select class="form-input" name="product_purchased" required>
                        <option value="" disabled selected>Select a product type</option>
                        <option value="people-beef-powder">Bone broth powder (people)</option>
                        <option value="pets-beef-powder">Bone broth powder (pets)</option>
                        <option value="tallow-balm">Tallow balm</option>
                        <option value="bundle-trio">Tallow trio bundle</option>
                        <option value="bundle-inside-out">Inside out wellness bundle</option>
                        <option value="bundle-people-pets">People and pets broth powder bundle</option>
                    </select>
                
                    <label>Support query type</label>
                    <select class="form-input" name="support_query_type" required>
                        <option value="" disabled selected>Select a query type</option>
                        <option value="order_status">Order Status</option>
                        <option value="product_details">Product Details</option>
                        <option value="primebroth_query">Primebroth (Bone Broth) Query</option>
                        <option value="balm_query">Tallow Balm Query</option>
                        <option value="shipping_issue">Shipping Issue</option>
                        <option value="refund_request">Refund or Exchange Request</option>
                    </select>
                
                    <label>Message*</label>
                    <textarea rows="5" placeholder="Please provide details of your support query" class="form-input" name="message" required></textarea>
                
                    <label>Upload Supporting Images or Documents (Required for refunds or exchanges of received items)</label>
                    <input type="file" class="form-input" name="attachments" accept="image/*,.pdf,.doc,.docx" multiple>
                
                    <label>Affected product batch number (Required for refunds or exchanges of received items)</label>
                    <input type="text" placeholder="e.g. 039" class="form-input" name="batch" >
                
                    <label>Are you a robot? What's 5+1?*</label>
                    <input type="text" id="specialField" placeholder="Answer correctly to submit" class="form-input" required>
                    
                    <button id="contact-submit" class="btn btn-primary" type="submit" onclick="return validateForm()">Send</button>
                </form>                
            </div>
        </div>
    </div>

    <!-- Add html above -->
    <script>
        window.addEventListener('load', () => {
            document.getElementById('contact-submit').addEventListener('click', () => {
                gtag('event', 'contact_submit', {
                    'event_category': 'form',
                    'event_label': 'contact-submit',
                    'value': 1
                });
            });
        });

        function validateForm() {
            const inputField = document.getElementById('specialField');
            if (inputField.value === '6') {
                return true;
            } else {
                alert('Please enter the correct number in the robot detection field.');
                return false;
            }
        }
    </script>
    {{- partial "footer.html" . -}}
</body>
</html>
