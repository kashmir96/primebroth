<div class="product-card grow col-xxl-3 col-lg-4 col-md-4" data-category="shampoo" id="prodcardshampoo">
   <a href="/shop/products/tallow-shampoo-bar">
      <div class="product-card-inner">
        <p class="stamp">New</p>
        <img src="/img/shampoo-shop.webp" alt="shampoo" class="d-block m-auto" max-height="400">
        <div class="product-details">
          <p class="h5"><span class="nz-content" style="display:inline;">{{ with index site.Data.pricing.tallow.pricing.shampoo 0 }}
                {{ with .prices.NZ }}
                    ${{ .single_purchase }}
                {{ end }}
            {{ end }}
            </span>
            <span class="au-content" style="display:none;">
                {{ with index site.Data.pricing.tallow.pricing.shampoo 0 }}
                {{ with .prices.AU }}
                  ${{ .single_purchase }}
                {{ end }}
            {{ end }}
            </span></p>
          <p class="h5 fw-bold">Tallow Shampoo Bar</p>
          <p>2000+ kiwis</p>
        </div>
      </div>
    </a>
</div>
