<span class="nz-content" style="display:inline;">{{ with index site.Data.pricing.tallow.pricing.balm 0 }}
    {{ with .prices.NZ }}
        <span class="attention-primalcare">${{ .single_purchase }}</span> <span class=" small text-decoration-line-through">$22.95</span>
    {{ end }}
{{ end }}
</span>
<span class="au-content" style="display:none;">
    {{ with index site.Data.pricing.tallow.pricing.balm 0 }}
    {{ with .prices.AU }}
        <span class="attention-primalcare">${{ .single_purchase }}</span> <span class=" small text-decoration-line-through">$27.95</span>
    {{ end }}
{{ end }}
</span>
