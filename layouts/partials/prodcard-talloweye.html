
<!-- Pet single product card -->

      {{ end }}
  {{ end }}
  </span>
  <span class="au-content" style="display:none;">
      {{ with index site.Data.pricing.tallow.pricing.eyecream 0 }}
      {{ with .prices.AU }}
         ${{ .single_purchase }}
      {{ end }}
  {{ end }}

    <p class="h5 fw-bold">Tallow Eye Cream</p>
    <p>New</p>

  </div>
  </div>
</a>
</div>
