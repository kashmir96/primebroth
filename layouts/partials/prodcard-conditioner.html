<div class="product-card grow col-xxl-3 col-lg-4 col-md-4 " data-category="haircare" id="prodcard-conditioner">
  <a href="/shop/products/tallow-conditioner">
    <div class="product-card-inner">
        <img src="/img/conditioner-shop.webp" alt="tallow cleanser photo" class="d-block m-auto" max-height="400">
        <div class="product-details">
          <p class="h5"><span class="nz-content" style="display:inline;">{{ with index site.Data.pricing.tallow.pricing.conditioner 0 }}
            {{ with .prices.NZ }}
                ${{ .single_purchase }}
            {{ end }}
        {{ end }}
        </span>
        <span class="au-content" style="display:none;">
            {{ with index site.Data.pricing.tallow.pricing.conditioner 0 }}
            {{ with .prices.AU }}
              ${{ .single_purchase }}
            {{ end }}
        {{ end }}
        </span></p>
        <p class="h5 fw-bold">Tallow Conditioner</h6>
        <p>New</p>
      </div>
    </div>
  </a>
</div>
