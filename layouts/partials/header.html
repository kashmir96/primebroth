<header>
    <!-- Fathom - beautiful, simple website analytics -->
<script src="https://cdn.usefathom.com/script.js" data-site="SUFMJROW" defer></script>
<!-- / Fathom -->
   <!-- Google tag (gtag.js) -->
   
    <!-- google analytics -->
    {{ template "_internal/google_analytics.html" . }}
<!-- google analytics -->
    <div id="overlay">
        <ul class="text-center list-none text-white text-xl">
            {{ range .Site.Menus.main }}
            <li class="p-2">
                <a href="{{ .URL | safeURL }}">
                    <span>{{ .Name }}</span>
                </a>
            </li>
            {{ end }}
            <a class="iglink" href="https://www.instagram.com/primebroth/"><img src="/img/fbw.png" alt="instagram for primebroth"></a>
            <a class="iglink" href="https://www.instagram.com/primebroth/"><img src="/img/instw.png" alt="instagram for primebroth"></a>

        </ul>
       

    </div>
    <nav class="flex items-center justify-between flex-wrap bg-opacity-100 p-2">
        <div class="flex items-center flex-shrink-0 text-xl text-grey-900 mr-6">
            <a href="{{ .Site.BaseURL }}"><img alt="{{ .Site.Params.logo.alt }}"
                    class="sitelogo mr-3" src="{{ .Site.Params.logo.main | relURL }}"></a>
        </div>
        <div class="block lg:hidden">
            <div id="hamburgerbtn" class="flex cursor-pointer items-center w-14 h-10 py-2 rounded mopen">
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>
            </div>
        </div>
        <div class="hidden w-full block flex-grow lg:flex lg:items-center lg:w-auto" id="mobileMenu">
            <div class="text-lg lg:flex-grow">
            </div>
            <div class="text-lg">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL | safeURL }}"
                    class="duration-200 block mt-4 lg:inline-block lg:mt-0 text-black hover:opacity-60 mr-8">
                    {{ .Name }}
                </a>
                {{ end }}

            </div>
            <a class="iglink" href="https://www.instagram.com/primebroth/"><img src="/img/fb.png" alt="instagram for primebroth"></a>
            <a class="iglink" href="https://www.instagram.com/primebroth/"><img src="/img/inst.png" alt="instagram for primebroth"></a>

        </div>
    </nav>
    
</header>
