<!-- Pet single product card -->
<div class="product-card grow col-xxl-3 col-lg-4 col-md-4 col-sm-6" data-category="tallow bundles" id="prodcardtallowbundle">
  <a href="/shop/products/tallow-deodorant">
    <div class="product-card-inner">
      <p class="stamp">Trending</p>
      <img src="/img/shop/deod.webp" alt="deodorant" class="d-block m-auto" max-height="400">
      <div class="product-details">
        <p class="h5"> <span class="nz-content" style="display:inline;">{{ with index site.Data.pricing.tallow.pricing.deodorant 0 }}
          {{ with .prices.NZ }}
              ${{ .single_purchase }}
          {{ end }}
      {{ end }}
      </span>
      <span class="au-content" style="display:none;">
          {{ with index site.Data.pricing.tallow.pricing.deodorant 0 }}
          {{ with .prices.AU }}
            ${{ .single_purchase }}
          {{ end }}
      {{ end }}
      </span></p>
        <p class="h5 fw-bold">Tallow Deodorant</p>
        <p>5000+ kiwis</p>
    
      </div>
    </div>
  </a>
</div>
